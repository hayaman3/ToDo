<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <header>
        <i class="fa-solid fa-clipboard-check"></i>To Do
    </header>
    <main id="main">
        <nav>
            <button type="button" autofocus="autofocus"><i class="fa-solid fa-note-sticky"></i> Notes</button>
            <button><i class="fa-solid fa-calendar-day"></i> Today</button>
            <button><i class="fa-solid fa-calendar-week"></i> This Week</button>
        <br>
            <div class="projects" id="projects">
                <h1><i class="fa-solid fa-folder"></i> Projects</h1>
                <button><i class="fa-solid fa-plus"></i> Add Projects</button>
            </div>
        </nav>
        <section>
            <div>
                <p>Sample Title</p>
                <div>textarea</div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                <button>Delete</button>
            </div>
            <div></div>
            <div></div>
            <div>
                <form>
                    <label for="title">Title: </label>
                    <input type="text" name="title">
                    <label for="notes">Details</label>
                    <textarea name="notes"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.theodinproject.com/lessons/node-path-javascript-todo-list">
            <img src="../src/assets/TOP.svg" alt="The Odin Project">
        </a>
        <a href="https://github.com/hayaman3">
            <img src="../src/assets/github.svg" alt="github.com">
        </a>
    </footer>
    <script src="https://kit.fontawesome.com/2f13a8b69a.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
