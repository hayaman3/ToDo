<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    
</head>
<body>
    <header>
        <i class="fa-solid fa-clipboard-check" style="color:#e6efec"></i>To Do
    </header>
    <main id="main">
        <nav>
            <div class="basic-notes-nav">
                <button type="button" id="notes-nav" class="active-nav note-nav-button"><i class="fa-solid fa-note-sticky"></i> Notes</button>
                <button type="button" id="today-nav" class="note-nav-button"><i class="fa-solid fa-calendar-day"></i> Today</button>
                <button type="button" id="week-nav" class="note-nav-button"><i class="fa-solid fa-calendar-week"></i> This Week</button>
            </div>   
            <br>
            <div class="projects-nav">
                <h2><i class="fa-regular fa-folder-open"></i> Projects</h2>
                <button id="add-project" class="show"><i class="fa-solid fa-plus"></i> Add Project</button>
                <div id="add-project-popup" class="input-popup hide popup">
                    <input id="input-project" class="input-text input" type="text"/>
                    <div id="new-project-buttons">
                        <button id="save-project-button" class="green-button save">Save</button>
                        <button id="cancel-project-button" class="red-button cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </nav>
        <section></section>
    </main>
    <footer>
        <a href="https://www.theodinproject.com/lessons/node-path-javascript-todo-list">
            <img src="../src/assets/TOP.svg" alt="The Odin Project">
        </a>
        <a href="https://github.com/hayaman3">
            <img src="../src/assets/github.svg" alt="github.com">
        </a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
