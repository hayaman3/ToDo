<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <header>
        <i class="fa-solid fa-clipboard-check"></i>To Do
    </header>
    <main id="main">
        <nav>
            <div class="basic-notes-nav">
                <button type="button" id="notes-nav" class="active-nav note-nav-button"><i class="fa-solid fa-note-sticky"></i> Notes</button>
                <button type="button" id="today-nav" class="note-nav-button"><i class="fa-solid fa-calendar-day"></i> Today</button>
                <button type="button" id="week-nav" class="note-nav-button"><i class="fa-solid fa-calendar-week"></i> This Week</button>
            </div>   
            <br>

            <div class="projects-nav">
            <h2><i class="fa-solid fa-folder"></i> Projects</h2>
            <!-- <button type="button" id="projects-nav"> Projects</h1></button> -->

            
                <button id="add-project"><i class="fa-solid fa-plus"></i> Add Project</button>
            </div>
        </nav>

        
        <section>

        </section>
     

    </main>
    <footer>
        <a href="https://www.theodinproject.com/lessons/node-path-javascript-todo-list">
            <img src="../src/assets/TOP.svg" alt="The Odin Project">
        </a>
        <a href="https://github.com/hayaman3">
            <img src="../src/assets/github.svg" alt="github.com">
        </a>
    </footer>
    <script src="https://kit.fontawesome.com/2f13a8b69a.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
