<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ToDo</title>
</head>

<body>
	<header>
		<i class="fa-solid fa-clipboard-check" style="color: #e6efec"></i>
		<span style="color: #e6efec">ToDo</span>
	</header>
	<div id="main">
		<nav>
			<div class="basic-notes-nav">
				<button type="button" id="notes" class="active-nav note-nav-button">
					<i class="fa-solid fa-pen-to-square"></i>
					<span>Home</span>
				</button>
				<button type="button" id="today" class="note-nav-button">
					<i class="fa-solid fa-calendar-day"></i>
					<span>Today</span>
				</button>
				<button type="button" id="week" class="note-nav-button">
					<i class="fa-solid fa-calendar-week"></i>
					<span>This Week</span>
				</button>
			</div>
			<br />
			<div class="projects-nav"></div>
		</nav>
		<section></section>
	</div>
	<footer>
		<a href="https://www.theodinproject.com/lessons/node-path-javascript-todo-list">
			<img src="./assets/TOP.svg" alt="The Odin Project" />
		</a>
		<a href="https://github.com/hayaman3">
			<img src="./assets/github.svg" alt="github.com" />
		</a>
	</footer>
</body>

</html>
